name: Deploy Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check imports
        run: |
          python -c "
          import importlib.util
          for m in ['bot', 'config', 'database', 'market', 'market_simulator', 'team_detection', 'utils']:
              if importlib.util.find_spec(m) is None:
                  exit(1)
          print('All modules OK')
          "
  
  deploy:
    name: Deploy to Ubuntu Server
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" bash -s << 'EOF'
            set -e
            PROJECT_DIR="/opt/gsc-bot"
            
            cd "$PROJECT_DIR"
            sudo chown -R gscbot:gscbot "$PROJECT_DIR"
            
            sudo -u gscbot bash << 'GITCMD'
              cd /opt/gsc-bot
              git config --global --add safe.directory /opt/gsc-bot
              git remote set-url origin https://github.com/alivec0rpse/vn-stocks.git
              git fetch origin main
              git reset --hard origin/main
            GITCMD
            
            sudo -u gscbot bash << 'INNER_EOF'
              cd /opt/gsc-bot
              source venv/bin/activate
              pip install --upgrade pip -q
              pip install -r requirements.txt -q
              
              echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
              echo "GUILD_ID=${{ secrets.GUILD_ID }}" >> .env
              echo "ADMIN_ROLE_ID=${{ secrets.ADMIN_ROLE_ID }}" >> .env
            INNER_EOF
            
            sudo systemctl restart gsc-bot
            sleep 3
            
            if ! systemctl is-active --quiet gsc-bot; then
              echo "Bot failed to start!"
              sudo journalctl -u gsc-bot -n 50 --no-pager
              exit 1
            fi
            
            echo "Deployment successful!"
          EOF
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
