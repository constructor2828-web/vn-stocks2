name: Deploy Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Ubuntu Server
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" bash -s << 'EOF'
            set -e
            PROJECT_DIR="/opt/gsc-bot"
            
            git config --global --add safe.directory "$PROJECT_DIR"
            cd "$PROJECT_DIR"
            git pull origin main
            
            source venv/bin/activate
            pip install --upgrade pip -q
            pip install -r requirements.txt -q
            
            echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
            echo "GUILD_ID=${{ secrets.GUILD_ID }}" >> .env
            echo "ADMIN_ROLE_ID=${{ secrets.ADMIN_ROLE_ID }}" >> .env
            
            sudo systemctl restart gsc-bot
            sleep 3
            
            if ! systemctl is-active --quiet gsc-bot; then
              echo "Bot failed to start!"
              sudo journalctl -u gsc-bot -n 50 --no-pager
              exit 1
            fi
            
            echo "Deployment successful!"
          EOF
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
