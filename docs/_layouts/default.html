<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </section>

    <section class="main-content">
      <nav class="nav-bar">
        <ul>
          <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
          <li><a href="{{ '/getting-started.html' | relative_url }}" {% if page.url contains 'getting-started' %}class="active"{% endif %}>Getting Started</a></li>
          <li><a href="{{ '/trading.html' | relative_url }}" {% if page.url contains 'trading' %}class="active"{% endif %}>Trading Guide</a></li>
          <li><a href="{{ '/advanced.html' | relative_url }}" {% if page.url contains 'advanced' %}class="active"{% endif %}>Advanced Features</a></li>
          <li><a href="{{ '/commands.html' | relative_url }}" {% if page.url contains 'commands' %}class="active"{% endif %}>Commands</a></li>
          <li><a href="{{ '/faq.html' | relative_url }}" {% if page.url contains 'faq' %}class="active"{% endif %}>FAQ</a></li>
        </ul>
      </nav>

      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">GSC Stock Exchange | <a href="https://github.com/InfernoHost/vn-stocks">View on GitHub</a></span>
      </footer>
    </section>
  </body>
</html>
